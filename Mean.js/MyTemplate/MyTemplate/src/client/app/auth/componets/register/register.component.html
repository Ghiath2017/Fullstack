<div class="main">
  <mat-card>
    <form [formGroup]="form" (submit)="onSubmit()">
      <h2>Register</h2>
      <mat-form-field
        ><input
          type="text"
          matInput
          placeholder="First Name"
          formControlName="firstName"
          required
      /></mat-form-field>
      <mat-form-field
        ><input
          type="text"
          matInput
          placeholder="Last Name"
          formControlName="lastName"
      /></mat-form-field>
      <mat-form-field
        ><input type="email" matInput placeholder="Email"
      /></mat-form-field>
      <mat-form-field
        ><input
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
          required
      /></mat-form-field>
      <mat-form-field
        ><input
          type="password"
          matInput
          placeholder="Confirm Password"
          formControlName="confirmPassword"
          required /></mat-form-field
      ><br />
      <div class="button-flex-container">
        <button
          mat-raised-button
          color="primary"
          layout-align="center center"
          type="submit"
        >
          Register
        </button>
      </div>
    </form>
  </mat-card>
</div>
