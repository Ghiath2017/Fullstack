<mat-card>
    <mat-form-field style="margin-right:28px">
        <input matInput type = "text" placeholder="Title" [(ngModel)] = "enteredTitle">
    </mat-form-field>
    <mat-form-field>
        <mat-select placeholder="Select">
          <mat-option value="option">Option</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
      <textarea matInput  rows='6' cols='12' placeholder="Content ..." [(ngModel)] = "enteredContent" ></textarea>
    </mat-form-field>
    <br>
    <button 
     mat-raised-button 
     color='primary' 
     (click) = "onAddPost()">Save Post</button>
</mat-card>
