<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)= "onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field style="margin-right:28px">
        <input 
         matInput 
         type = "text" 
         placeholder="Title"
         name="title"
         [ngModel] = "post?.title"
         required
         minlength= "4"
         #title="ngModel">
         <mat-error *ngIf="title.invalid"> Please enter a post title. </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-select 
        name="type"
        [ngModel] = "post?.type"
        required
        #type="ngModel"
        placeholder="Post Type">
          <mat-option *ngFor="let value of typeOptions" value="{{types[value]}}">
            {{types[value]}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="type.invalid"> Please enter a post type. </mat-error>
      </mat-form-field>

    <br>
    <mat-form-field>
      <textarea 
       matInput  
       rows='6'
       placeholder="Content ..."
       name= "content"
       [ngModel] = "post?.content"
       required
       #content="ngModel"></textarea>
       <mat-error *ngIf="content.invalid"> Please enter a post content. </mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>
    </div>
    <br>
    <button 
     mat-raised-button 
     color='primary' 
     type="submit">Save Post</button>
  </form>
</mat-card>
