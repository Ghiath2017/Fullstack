<mat-form-field>
  <input matInput #listTitleInput />
</mat-form-field>

<div fxLayout="row" fxLayoutAlign="end">
  <button mat-button color="primary" (click)="addTask(listTitleInput.value)">
    Add To Do
  </button>
</div>

<mat-list-item *ngFor="let task of tasks">
  <mat-checkbox>{{ task.title }}</mat-checkbox>
</mat-list-item>
